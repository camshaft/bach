[advisories]
yanked = "deny"

[bans]
multiple-versions = "deny"
skip-tree = [
    { name = "bolero" }, # bolero is always going to be just a test dependency
    { name = "bach-tests" }, # bach-tests is always going to be a test crate
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"

[licenses]
confidence-threshold = 0.90
allow = [
    "Apache-2.0",
    "MIT",
    "Unicode-3.0",
    "BSD-3-Clause",
    "Zlib",
]
